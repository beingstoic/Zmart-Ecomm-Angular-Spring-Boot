<div class="card mb-4 shadow-sm border-primary">
  <img class="bd-placeholder-img card-img-top p-2" width="50%" [src]="productItem.imageUrl" />

  <div class="card-body">
    <p class="card-text text-success">
      <strong>{{ productItem.unitPrice | currency:'INR' }}</strong>
    </p>
    <p class="card-text">{{ productItem.productName }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" (click)="addItem()" class="btn btn-sm btn-primary product-btn">Add to
          Cart</button>
        <button type="button" (click)="detailsForCustomer()" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
